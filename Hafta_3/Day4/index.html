<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />

    <!-- jQuery ve Slick JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="brand-image">
            <img src="./images/header/brand-image.png" alt="">
        </div>
        <div class="search-box">
            <input id="search-box-input" type="text" placeholder="Aradığınız ürün, marka yada kategoriyi yazınız.">
            <img id="search-box-image" src="./images/header/input-search.svg" alt="">
        </div>
        <div class="basket-favorite-box">
            <div id="favorite-box">
                <img src="./images/header/fav-heart.svg" alt="">
                <div class="favorite-box-text">
                    Favorilerim
                </div>
            </div>
            <div id="basket-box">
                <img src="./images/header/basket_cart.svg" alt="">
                <div class="basket-box-text">
                    Sepet
                </div>
            </div>
        </div>
        <div class="basket-sidebar">
            <div class="basket-sidebar-info">
                <div>SEPET</div>
                <button class="basket-sidebar-clear">TEMİZLE</button>
            </div>
            <div class="basket-sidebar-cards">
                <div class="basket-sidebar-card">
                    <img class="basket-sidebar-card-image"
                        src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                    <div class="basket-sidebar-card-section">
                        <div class="basket-sidebar-card-title">
                            John Hardy Women's Legends Naga Gold & Silver Dragon Station Chain Bracelet
                        </div>
                        <div class="basket-sidebar-card-price">
                            109.00 TL
                        </div>
                        <button class="basket-sidebar-card-btn">SİL</button>
                    </div>
                </div>
                <div class="basket-sidebar-card">
                    <img class="basket-sidebar-card-image"
                        src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg" alt="">
                    <div class="basket-sidebar-card-section">
                        <div class="basket-sidebar-card-title">
                            Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
                        </div>
                        <div class="basket-sidebar-card-price">
                            109.00 TL
                        </div>
                        <button class="basket-sidebar-card-btn">SİL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="carousel">
        <div><img class="carousel-img" src="https://fakestoreapi.com/img/61sbMiUnoGL._AC_UL640_QL65_ML3_.jpg"
                alt="Resim 1"></div>
        <div><img class="carousel-img" src="https://fakestoreapi.com/img/81Zt42ioCgL._AC_SX679_.jpg" alt="Resim 2">
        </div>
        <div><img class="carousel-img" src="https://fakestoreapi.com/img/61U7T1koQqL._AC_SX679_.jpg" alt="Resim 3">
        </div>
    </div>
    <div class="product-cards">
        <!--
        <div class="product-card">
            <img class="product-card-image" src="/images/product-cards-images/card-1-image.png" alt="">
            <h1 class="product-card-title"> Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops </h1>
            <div class="product-card-price">129.99 TL</div>
            <button class="product-card-btn">DETAY GÖSTER</button>
        </div>
        -->
    </div>
    <script src="./index.js"></script>
</body>

</html>
